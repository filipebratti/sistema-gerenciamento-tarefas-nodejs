<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas Node.js - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Sistema de Tarefas Node.js</h1>
            
            <div id="alert-container"></div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Cadastro</button>
            </div>
            
            <!-- Formul치rio de Login -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="username">Usu치rio ou Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <!-- Formul치rio de Cadastro -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="reg-username">Nome de Usu치rio:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
